<html>
    <head>
    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src="lib/createjs.js"></script>
    <script src='puzzle.js'></script>
    <link rel='stylesheet' href='assets/css/main.css'/>
    </head>
    <body class='state-menu'>
        <div class='wallpaper'>
        </div>

        <div class='main'>
            <h1>The Puzzle League</h1>
            <div class='menu active' id='main' >
                <div data-action='startSingle'>Single Player</div>
                <div data-menu='multi' >Multi Player</div>
                <div data-menu='settings' >Settings</div>
            </div>

            <div class='menu' id='multi'>
                <div data-action='vsComputer'>Vs Computer</div>
                <div data-action='vsFriend' >Vs Friend</div>
                <div data-action='vsOnline' >Online</div>
                <div data-menu='main'>Back</div>
            </div>

            <div class='menu' id='settings'>
                <div data-action=''>Key Bindings</div>
                <div data-menu='main'>Back</div>
            </div>
        </div>

        <div  class='pause menu' id='pause' >
            <div data-action='continue'>Continue</div>
            <div data-action='exit'>Exit game</div>
        </div>

        <div class='puzzle-content'>
            <div class='puzzle-container' id='player-0'>
                <div class='scoreboard'>
                    <table>
                    <tr>
                        <td>
                            Score: 
                        </td>
                        <td class='color'>
                            <span class='score'></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Speed:
                        </td>
                        <td class='speed color'>    
                            0
                        </td>
                    </tr>
                    </table>
                </div>    
                <canvas class='puzzle' id='puzzle-0'></canvas>
                <div class='combos'>
                    <div>Combos</div>
                </div>
            </div>

            <div class='puzzle-container' id='player-1'>
                <canvas class='puzzle' id='puzzle-1'></canvas>
                <div class='scoreboard' style='display:none'>
                <table>
                    <tr>
                        <td>
                            Score: 
                        </td>
                        <td class='color'>
                            <span class='score'></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Speed:
                        </td>
                        <td class='speed color'>    
                            0
                        </td>
                    </tr>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
